<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de DeepSeek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-form {
            margin-bottom: 20px;
        }
        #user-input {
            width: 300px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chat-response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Interfaz de DeepSeek</h1>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button type="submit">Enviar</button>
    </form>
    <div id="chat-response"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userInput }), // Env√≠a el prompt al backend
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }

                const data = await response.json();
                document.getElementById('chat-response').innerText = data.predictions[0];
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('chat-response').innerText = 'Hubo un error: ' + error.message;
            }
        });
    </script>
</body>
</html>
